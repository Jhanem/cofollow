    <title>CoFollow</title>

<body>
    <header id="header">
        <div class="logo">
            <b><a class="title" href="/CoFollowDashboard/" >CoFollow</a></b>
            <b><a> | </a><a>SMS </b></a>

            <div class="dropdown-content" id="dropdown-content">

                <a href="#">

    <div class="container">

            <div class="profile-picture" id="profile-picture">
                <img src="https://lh3.googleusercontent.com/a-/ALV-UjV0i8aQTnNjdM3Rpw0UQmJzbEbqHcTnNiSMoG_2rYrMvHs" alt="" id="profile-image">
            </div>
            <div class="recentmessages">
                <p>Yo wgga</p>

        <div class="box"></div>

    <script src="settings.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
